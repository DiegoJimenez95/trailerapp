<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Unidades</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script defer src="index2.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #reader {
            width: 400px;
            max-width: 400px;
            margin: 0 auto;
        }
        #result {
            text-align: center;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <section>
        <h2 class="title">Selecciona la unidad</h2>
        <div >
            <form id="formulario">
                <label class="tipoCaja"><b>Tipo Caja:</b></label><br>
                <div class="select">
                    <select id="tipoCaja" name="tipoCaja">
                        <option>CAJA SECA 40</option>
                        <option>CAJA SECA 48</option>
                        <option>CAJA SECA 53</option>
                        <option>CORTINA</option>
                        <option>PIPA</option>
                        <option>PLATAFORMA</option>
                        <option>THERMO KING</option>
                    </select>
                </div><br>
                <label for="uni" class="uni"><b>Lista de Unidades:</b></label><br>
                    <select name="uni" id="uni" class="select2">
                        <option value="1">UNIDAD</option>
                    </select><br>
                    <div class="btn">
                        <button style="margin: 10px" class="btn1">Generar QR</button>
                    </div>
            </form>
        </div>
        <div>
            <a id="downloadBtn" download="qrcode.png" class="down">Descargar</a>
        </div>
    </section>
    <section>
        <div style="margin: 10px" id="contenedorQR" class="contenedorQR"></div>
    </section>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
</body>
</html>
